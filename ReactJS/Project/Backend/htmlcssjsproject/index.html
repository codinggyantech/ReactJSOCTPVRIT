<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Welcome to Fake Shop</h1>

    <div id="shopcontainer" class="container d-flex flex-wrap">

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>


fetch('https://api.escuelajs.co/api/v1/products')
.then(resp =>resp.json())
.then(data => {
    
    let con = document.getElementById('shopcontainer')
    
    let mydata = ``
    data.forEach(element => {
        console.log(element.images[0])
        mydata += `
        <div class="card" style="width: 18rem; " class = "m-2">
  <img class="card-img-top" src=${element.images[1]} alt="Card image cap">
  <div class="card-body">
    <h1>${element.title} ${element.id}</h1>
    <p class="card-text"> ${element.description}.</p>
  </div>
</div>

        `
        
    });

    con.innerHTML = mydata
})



</script>

  </body>
</html>
