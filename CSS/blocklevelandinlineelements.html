     there are 2 kinds of elements are there in html : 
     1. Block Level elements ex: h1-h6 ,p , div, header
     2. Inline Element ex: img , a, audio | video | iframe


     <h1>Hi</h1>

<p style="border: 1px solid black;">Lorem ipsum dolor sit amet.</p>

      <a style="border: 1px solid black;" href="">google</a>
